<!DOCTYPE html>
<html>
<title>Battesimo Tonon</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Charmonman|Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/main.css">
<style>
  /* Create a Parallax Effect */
  .bgimg-1,
  .bgimg-2,
  .bgimg-3 {
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }

  /* First image (Logo. Full height) */
  .bgimg-1 {
    background-image: url('asset/img/P1_Land.jpg');
    min-height: 100%;
  }

  /* Second image (Portfolio) */
  .bgimg-2 {
    background-image: url("asset/img/P5_LAND.jpg");
    background-position: center;
    min-height: 400px;
  }

  /* Third image (Contact) */
  .bgimg-3 {
    background-image: url("asset/img/P3.jpg");
    min-height: 400px;
  }

  .w3-wide {
    letter-spacing: 10px;
  }

  .w3-hover-opacity {
    cursor: pointer;
  }

  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 1600px) {

    .bgimg-1,
    .bgimg-2,
    .bgimg-3 {
      background-attachment: scroll;
      min-height: 400px;
    }
  }
</style>

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);"
        onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="#home" class="w3-bar-item w3-button">HOME</a>
      <a href="#photo" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-photo"></i>&nbsp; Foto</a>
      <a href="#event" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-calendar"></i>&nbsp; Battesimo</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="#photo" class="w3-bar-item w3-button" onclick="toggleFunction()">Foto</a>
      <a href="#event" class="w3-bar-item w3-button" onclick="toggleFunction()">Battesimo</a>
    </div>
  </div>

  <!-- First Parallax Image with Logo Text -->
  <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity font-italic">Martina Tonon</span>
    </div>
  </div>

  <!-- Container (About Section) -->
  <div class="w3-content w3-container w3-padding-64" id="about">
    <h3 class="w3-center">I miei genitori</h3>
    <div class="w3-row">
      <div class="w3-col m12 w3-center w3-padding-large">
        <p><b>Luciana &nbsp;<i class="fa fa-heart"></i>&nbsp;Andrea<br>&amp;<br>Martina</b></p><br>
        <img src="asset/img/P10.jpeg" class="w3-round w3-image w3-opacity w3-hover-opacity-off" alt="Photo of Me" width="500"
          height="333">
      </div>
    </div>
  </div>

  <!-- Second Parallax Image with Portfolio Text -->
  <div class="bgimg-2 w3-display-container w3-opacity-min">
    <div class="w3-display-middle">
      <span class="w3-xxlarge w3-text-white w3-wide">Foto</span>
    </div>
  </div>

  <!-- Container (Portfolio Section) -->
  <div class="w3-content w3-container w3-padding-64" id="photo">
    <p class="w3-center">
      <em>
        Mia mamma mi fa davvero tante foto, quindi eccomi qui
      </em>
    </p>
  </div>
  <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
  <div class="w3-row-padding w3-center">
    <div class="w3-third">
      <img src="asset/img/P1.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P2.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P3.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P5_LAND.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
    </div>
    <div class="w3-third">
      <img src="asset/img/P6.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P7.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P8.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P9.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
    </div>
    <div class="w3-third">
      <img src="asset/img/P11.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P12.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P13.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
      <img src="asset/img/P14.jpeg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Martina">
    </div>
  </div>
  <div style="margin-top: 30px"></div>
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption" class="w3-opacity w3-large"></p>
    </div>
  </div>

  <!-- Third Parallax Image with Portfolio Text -->
  <div class="bgimg-3 w3-display-container w3-opacity-min">
    <div class="w3-display-middle">
      <span class="w3-xxlarge w3-text-white w3-wide">Battesimo</span>
    </div>
  </div>

  <!-- Container (Contact Section) -->
  <div class="w3-content w3-container w3-padding-64" id="event">
    <h3 class="w3-center">Dove</h3>

    <div class="w3-row">
      <div class="w3-col m6 w3-center w3-padding-large">
        <h3 onclick="mapsSelector(true)" class="w3-center">Chiesa  <i class="fa fa-map pointer"></i></h3>
      </div>

      <!-- Hide this text on small devices -->
      <div class="w3-col m6 w3-center w3-padding-large">
        <h3 onclick="mapsSelector(false)" class="w3-center">Ristorante <i class="fa fa-map pointer"></i></h3>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
      <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>Torna su</a>
      <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
      </div>
    </footer>

    <!-- Add Google Maps -->
    <script>
      function mapsSelector(chiesa) {
        if /* if we're on iOS, open in Apple Maps */
        ((navigator.platform.indexOf("iPhone") != -1) ||
        (navigator.platform.indexOf("iPad") != -1) ||
          (navigator.platform.indexOf("iPod") != -1)) {
            if(chiesa){
              window.open("maps://maps.google.com/maps?daddr=45.904740,12.376458&amp;ll=");
            }else {
              //45.846959, 12.326929
              window.open("maps://maps.google.com/maps?daddr=45.846959, 12.326929&amp;ll=");
            }
        }
        else /* else use Google */ {
          if (chiesa) {
            window.open("https://maps.google.com/maps?daddr=45.904740,12.376458&amp;ll=");
          }else {
            window.open("https://maps.google.com/maps?daddr=45.846959,12.326929&amp;ll=");
          }
        }
      }


      function myMap() {
        myCenter = new google.maps.LatLng(41.878114, -87.629798);
        var mapOptions = {
          center: myCenter,
          zoom: 12, scrollwheel: false, draggable: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);

        var marker = new google.maps.Marker({
          position: myCenter,
        });
        marker.setMap(map);
      }

      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }

      // Change style of navbar on scroll
      window.onscroll = function () { myFunction() };
      function myFunction() {
        var navbar = document.getElementById("myNavbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
        } else {
          navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
        }
      }

      // Used to toggle the menu on small screens when clicking on the menu button
      function toggleFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
    <!--
To use this code on your website, get a free API key from Google.
Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>

</html>
